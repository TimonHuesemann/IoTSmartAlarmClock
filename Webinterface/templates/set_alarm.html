<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Weekly Alarm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <!-- Optional: Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow rounded" style="min-width: 350px;">
        <h2 class="mb-4 text-center">Weekly Alarm Schedule</h2>

        <h3 class="mb-4 text-center">Set Alarm</h3>

        <form method="POST" action="{{ url_for('set_alarm') }}">
            {{ form.csrf_token() if form else '' }}
            
            <label for="Day" class="form-label">Select Day</label>
            <div class="mb-3">
                <select class="form-select" id="day" name="day" required>
                    <option value="" disabled {% if not selected_day %}selected{% endif %}>Select a day</option>
                    <option value="Monday" {% if selected_day == 'Monday' %}selected{% endif %}>Monday</option>
                    <option value="Tuesday" {% if selected_day == 'Tuesday' %}selected{% endif %}>Tuesday</option>
                    <option value="Wednesday" {% if selected_day == 'Wednesday' %}selected{% endif %}>Wednesday</option>
                    <option value="Thursday" {% if selected_day == 'Thursday' %}selected{% endif %}>Thursday</option>
                    <option value="Friday" {% if selected_day == 'Friday' %}selected{% endif %}>Friday</option>
                    <option value="Saturday" {% if selected_day == 'Saturday' %}selected{% endif %}>Saturday</option>
                    <option value="Sunday" {% if selected_day == 'Sunday' %}selected{% endif %}>Sunday</option>
                </select>
            
                <label for="alarm_time" class="form-label mt-2">Select Time</label>
                <input type="time" class="form-control" id="alarm_time" name="alarm_time" required>
            </div>
            

            <button type="submit" class="btn btn-primary w-100">Save Alarm</button>
        </form>

        


        {% if alarm_times %}
        <div class="mt-4">
            <h5 class="text-center">Current Alarm Times:</h5>
            <ul class="list-group">
                {% for day, time in alarm_times.items() %}
                <li class="list-group-item d-flex justify-content-between">
                    <strong>{{ day }}</strong> <span>{{ time or 'Not set' }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
